<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/createanaccoount.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Criar conta</title>
</head>
<body>
    <div class="lado-esquerdo">
        <img src="../img/Login-rafiki-removebg-preview (1).png" alt="Ilustração da página criar uma conta">
    </div>

    <div class="lado-direito-criar-conta">
        <h1>Crie uma conta</h1>
        <form action="" class="creatanaccount-form">
            <label>Nome completo</label>
            <input type="text" placeholder="Digite seu nome completo aqui">
            
            <label>E-mail</label>
            <input type="email" placeholder="Digite seu e-mail aqui">
            
            <label>Telefone</label>
            <input type="text" placeholder="Digite seu telefone aqui">
            
            <label>Data de nascimento</label>
            <input type="date" id="data-de-nascimento">

            <label>Pessoa Física</label>
            <input type="checkbox">

            <label>Pessoa Jurídica</label>
            <input type="checkbox">

            <label>Senha</label>
            <input type="password" placeholder="Crie uma senha">

            <a href="../pages-html/congratulation.html" class="botao-createanaccount">CRIAR CONTA</a>
        </form>

        <p class="ja-tem-conta">Já tem uma conta? <a href="../index.html">Faça o Login</a></p>
    </div>
</body>
</html>
